{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'shop/style.css' %}">


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>E-commerce</title>
</head>
<body onload="loadcart()">
  <div class="container">
      <div class="row">
          <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="{% url 'index' %}">E-commerce Site</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      
                      <button id="cart" data-html="true" type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Vivamus
sagittis lacus vel augue laoreet rutrum faucibus.">

</button>
                    </li>

                  </ul>
                </div>
              </nav>
          </div>
      </div>
    <div class="row">
        <div class="col-md-12">
            <form action="" class="card card-sm">
                <div class="card-body row no-gytters align-items-center">
                    <div class="col">
                        <input type="search" name="item_name" placeholder="Search for products" class="form-control form-control-borderless">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-success" type="submit">Search</button>

                    </div>

                </div>
            </form>
        </div>
    </div>


      <div class="row">
        {% for product in product_objects %}
          <div class="col-md-3">
                <div class="card">
                    <img src="{{ product.image }}" class="card-img-top">
                    <div class="card-body">
                        <div id="nm{{ product.id }}" class="card-title">{{ product.title }}</div>
                        <div id="price{{ product.id }}" class="card-text">{{ product.price }}</div>
                        <a href="/{{ product.id }}" class="btn btn-warning">View</a>
                        <button id="{{ product.id }}" class="btn atc btn-warning">Add to cart</button>
                      </div>
                </div>
            </div>
            {% endfor %}
      </div>
      <div class="row">
          <div class="col-md-3 offset-md-4">
              <ul class="pagination">
                  {% if product_objects.has_previous %}
                  <li class="page-item">
                      <a class="page-link" href="?page={{ product_objects.previous_page_number }}">Previous</a>
                  </li>
                  {% endif %}
                  <li class="page-item active">
                    <a  class="page-link" href="?page={{ product_objects.number }}">Current</a>
                </li>
                  {% if product_objects.has_next %}
                  <li class="page-item">
                    <a class="page-link" href="?page={{ product_objects.next_page_number }}">Next</a>
                  </li>
                  {% endif %}
              </ul>

          </div>
      </div>
  </div>
</body>

<script type="text/javascript">

if(localStorage.getItem('cart')==null || localStorage.getItem('cart')==undefined){
    var cart={};
}
else{
    cart=JSON.parse(localStorage.getItem('cart'));
}
$(document).on('click','.atc',function(){
    console.log("the atc button ic clicked");
    var item_id=this.id.toString();
    console.log(item_id);
    if(cart[item_id]!=undefined || cart[item_id]!=null){
        quantity=cart[item_id][0]+1;
        cart[item_id][0]=quantity;
        cart[item_id][2]=cart[item_id][2]+parseFloat(document.getElementById("price"+item_id).innerHTML);
       
    }
    else{
        quantity=1;
        price=parseFloat(document.getElementById("price"+item_id).innerHTML);
        name=document.getElementById("nm"+item_id).innerHTML;
        cart[item_id]=[quantity,name,price];
    }
    console.log(cart);
    localStorage.setItem('cart',JSON.stringify(cart));
    //document.getElementById('cart').innerHTML="Cart ("+Object.keys(cart).length+")";   

    document.getElementById("cart").innerHTML = "Cart("+ Object.keys(cart).length +")";
    DisplayCart(cart);
  });

DisplayCart(cart);
function DisplayCart(cart){
  var cartString="";
  cartString+="<h5>This is your cart</h5>";
  var cartIndex=1;
  var cartObject=JSON.parse(localStorage.getItem('cart'));
  for(item in cartObject){
    cartString+=cartIndex;
    cartString+=cartObject[item][1]+" Qty: "+cartObject[item][0]+"<br>";
    cartIndex+=1;
  }
  cartString+="<a href='/checkout'><button class='btn btn-warning' id='checkout'>Checkout</button></a>";
  document.getElementById("cart").setAttribute('data-content',cartString);
  $('[data-toggle="popover"]').popover();
  document.getElementById("cart").innerHTML = "Cart("+ Object.keys(cart).length +")";
}

function loadcart(){
  if(localStorage.getItem('cart')==null || localStorage.getItem('cart')== undefined){
    document.getElementById("cart").innerHTML = "Cart(0)";
}
  
else{
cart=JSON.parse(localStorage.getItem('cart'));

  document.getElementById("cart").innerHTML = "Cart("+ Object.keys(cart).length +")";

}
  }

</script>
</html>
