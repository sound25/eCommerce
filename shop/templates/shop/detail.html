{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col-md-12"> 
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}">E-commerce Site</a>      </nav>
    </div>
</div>

        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <img src="{{ product_object.image }}" alt="">
                    </div>
                </div>
            </div>
        
                <div class="row">
                    <div class="col-md-12">
                        {{ product_object.title }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        Price: {{ product_object.price }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                      Discounted Price:  {{ product_object.discounted_price }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        Description:  {{ product_object.description }}
                    </div>
                </div>
      
        </div>
    </div>

</body>
</html>
